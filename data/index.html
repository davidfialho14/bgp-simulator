<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.js"></script>
</head>
<body>

<script>

    function avg(values) {
        var sum = 0;
        for (var i = 0; i < values.length; i++) {
            sum += values[i];
        }

        return sum / values.length;
    }

    var messageCountChart = null;

    function loadMessageCountChart(type) {
        var ctx = document.getElementById("messageCountChart");
        var data = {
            labels: labels,
            datasets: [
                {
                    label: "Message Counts",
                    backgroundColor: "rgba(255,99,132,0.2)",
                    borderColor: "rgba(255,99,132,1)",
                    borderWidth: 1,
                    hoverBackgroundColor: "rgba(255,99,132,0.4)",
                    hoverBorderColor: "rgba(255,99,132,1)",
                    data: messageCounts
                }
            ]
        };

        if (messageCountChart != null) {
            messageCountChart.destroy();
        }

        messageCountChart = new Chart(ctx, {
            type: type,
            data: data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    }

    function loadDetectionCountChart() {
        var ctx = document.getElementById("detectionCountChart");
        var data = {
            labels: labels,
            datasets: [
                {
                    label: "Message Counts",
                    backgroundColor: "rgba(75,192,192,0.2)",
                    borderColor: "rgba(75,192,192,1)",
                    borderWidth: 1,
                    hoverBackgroundColor: "rgba(75,192,192,0.4)",
                    hoverBorderColor: "rgba(75,192,192,1)",
                    data: detectionCounts
                }
            ]
        };

        var detectionCountChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    }

    function handleRadioBarChanged() {
        loadMessageCountChart("bar");
        console.log("bar called");
    }

    function handleRadioLineChanged() {
        loadMessageCountChart("line");
        console.log("line called");
    }

</script>

<form action="">
    <input id="radioBar" type="radio" name="chart" value="bar" checked="checked" onchange="handleRadioBarChanged()">
    <label for="radioBar">Bar Chart</label>
    <input id="radioLine" type="radio" name="chart" value="line" onchange="handleRadioLineChanged()">
    <label for="radioLine">Line Chart</label>
</form>

<canvas id="messageCountChart" width="300" height="100"></canvas>
<script>
    var labels = [];
    var messageCounts = [];

    document.write(
            "<p>Minimum: " + Math.min.apply(null, messageCounts) + "</p>" +
            "<p>Average: " + avg(messageCounts) + "</p>" +
            "<p>Maximum: " + Math.max.apply(null, messageCounts) + "</p>"
    );
    loadMessageCountChart("bar");

</script>

<canvas id="detectionCountChart" width="300" height="100"></canvas>
<script>
    var labels = [];
    var detectionCounts = [];

    document.write(
            "<p>Minimum: " + Math.min.apply(null, detectionCounts) + "</p>" +
            "<p>Average: " + avg(detectionCounts) + "</p>" +
            "<p>Maximum: " + Math.max.apply(null, detectionCounts) + "</p>"
    );
    loadDetectionCountChart();

</script>

</body>
</html>
